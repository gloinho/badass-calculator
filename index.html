<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badass Calculator</title>
    <script src="./scripts.js" defer></script>
    <link href="./styles.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        </style>
</head>
<body>
    <div id="calculator">
        <div id="displays">
            <div id="display2">0</div> 
            <div id="display1">0</div>
        </div>
        <div id="numbers">
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="0" class="number">0</button>
            <button id="00" class="number">00</button>
            <button id="." class="number">.</button>
        </div>
        <div id="operators">
            <button id="+" class="operator">+</button>
            <button id="-" class="operator">-</button>
            <button id="/" class="operator">/</button>
            <button id="*" class="operator">*</button>
            <button id="clearAll" class="functions">AC</button>
            <button id="backspace" class="functions">DEL</button>
            <button id="equal" class="functions">=</button>
        </div>
    </div>
    <div id="footer"><a href="https://github.com/gloinho"><img src="./GitHub-Mark-32px.png"></a></div>
</body>
</html>
